apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogger-grab
  namespace: archiveteam
  labels:
    app: blogger-grab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blogger-grab
  template:
    metadata:
      labels:
        app: blogger-grab
    spec:
      containers:
        - name: blogger-grab
          image: atdr.meo.ws/archiveteam/blogger-grab
          env:
            - name: SHARED_RSYNC_THREADS
              value: "2"
          args:
            - '--concurrent'
            - '20'
            - '--disable-web-server'
            - 'LilDrunkenSmurf'
          volumeMounts:
            - mountPath: /grab/data
              name: cache-volume
      volumes:
        - name: cache-volume
          emptyDir:
            sizeLimit: 4096Mi
          imagePullPolicy: Always
