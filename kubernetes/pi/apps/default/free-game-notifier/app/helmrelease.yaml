# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: free-game-notifier
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      free-game-notifier:
        type: cronjob
        cronjob:
          schedule: '0 10 * 1-11 THU'
        containers: &container
          app:
            image:
              repository: ghcr.io/joryirving/free-game-notifier
              tag: 1.2.0@sha256:8ef7781d2991484c82b0103ea07e34e4bb27301b4bafffa12c6048d875728ed3
            env:
              TZ: "${TIMEZONE}"
              SEND_UPCOMING: false
            envFrom:
              - secretRef:
                  name: free-game-notifier
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 128M
      dec:
        type: cronjob
        cronjob:
          schedule: '0 10 13-31 12 *'
        containers: *container
      jan:
        type: cronjob
        cronjob:
          schedule: '0 10 1-3 1 *'
        containers: *container
