---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
spec:
  interval: 30m
  chart:
    spec:
      chart: volsync
      version: 0.8.0
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    manageCRDs: true
    image: &image
      repository: ghcr.io/joryirving/volsync
      tag: 0.8.0@sha256:816bf44c158e001cf303eeb85f417a9ddb9c21ff21cbcb82248771a53816e52c
    restic:
      <<: *image
    metrics:
      disableAuth: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: volsync
            spec:
              template:
                spec:
                  containers:
                    - name: manager
                      volumeMounts:
                        - name: tz-config
                          mountPath: /etc/localtime
                  volumes:
                    - name: tz-config
                      hostPath:
                        path: /usr/share/zoneinfo/${TIMEZONE}
                        type: File
