---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: free-game-notifier
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      free-game-notifier:
        type: cronjob
        cronjob:
          schedule: '0 16 * 1-11 THU'
          successfulJobsHistory: 0
        containers: &container
          app:
            image:
              repository: ghcr.io/joryirving/free-game-notifier
              tag: 1.6.0@sha256:0de5f931008a0764f0e77d3f66b25a94194d337e7d0b5cca539da1c9140f8dec
            env:
              TZ: ${TIMEZONE}
              SEND_UPCOMING: false
            envFrom:
              - secretRef:
                  name: free-game-notifier
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 128M
      dec:
        type: cronjob
        cronjob:
          schedule: '0 16 13-31 12 *'
          successfulJobsHistory: 0
        containers: *container
      jan:
        type: cronjob
        cronjob:
          schedule: '0 16 1-3 1 *'
          successfulJobsHistory: 0
        containers: *container
