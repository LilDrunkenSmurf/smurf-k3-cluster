---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cloudflare-ddns:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          successfulJobsHistory: 0
        containers: &container
          app:
            image:
              repository: ghcr.io/onedr0p/kubanetics
              tag: 2024.10.0@sha256:119a23a1c119dee6245a61dbdc0e2f71abe294024d599e42e1439893d0aef643
            command: ["/app/cloudflare-ddns.sh"]
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 16Mi
    persistence:
      config:
        type: secret
        name: cloudflare-ddns-secret
        defaultMode: 0775
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            readOnly: true
