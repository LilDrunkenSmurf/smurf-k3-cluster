---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas
spec:
  ingressClassName: internal
  rules:
    - host: nas.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nas
                port:
                  number: 5000
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas
subsets:
  - addresses:
      - ip: ${NAS_IP}
    ports:
      - name: http
        port: 5000
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nas
spec:
  ports:
    - name: http
      port: 5000
  type: ClusterIP
