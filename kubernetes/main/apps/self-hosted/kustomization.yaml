---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  - ../../../shared/templates/flux/
  # Flux-Kustomizations
  - ./actual/ks.yaml
  - ./atuin/ks.yaml
  - ./homepage/ks.yaml
  - ./lubelog/ks.yaml
  - ./paperless/ks.yaml
  - ./redlib/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: self-hosted
    unsetOnly: true
