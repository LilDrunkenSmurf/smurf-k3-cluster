# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app abiotic
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: storage
  values:
    controllers:
      abiotic:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/pleut/abiotic-factor-linux-docker
              tag: latest #yuck
            env:
              ## Container Settings
              TZ: ${TIMEZONE}
              MaxServerPlayers: 6
              Port: &port 7777
              QueryPort: &queryport 27015
              SteamServerName: Noods
              UsePerfThreads: true
              NoAsyncLoadingThread: true
              WorldSaveName: Noods
              AutoUpdate: true
              # AdditionalArgs: -placeholder=true
            envFrom:
            - secretRef:
                name: abiotic-secret
            probes:
              liveness: &disabled
                enabled: false
              readiness: *disabled
              startup: *disabled
            resources:
              requests:
                cpu: 500m
              limits:
                memory: 4Gi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 100
    #     fsGroup: 100
    #     fsGroupChangePolicy: OnRootMismatch
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_ABIOTIC_ADDR:=temp}
        ports:
          game:
            protocol: UDP
            port: *port
          query:
            protocol: UDP
            port: *queryport
    # ingress:
    #   app:
    #     enabled: false #nginx doesn't support non-https
    #     className: external
    #     annotations:
    #       external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
    #     hosts:
    #     - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
    #       paths:
    #       - path: /
    #         service:
    #           identifier: app
    #           port: game
    persistence:
      config:
        existingClaim: *app
        globalMounts:
        - path: /server/AbioticFactor/Saved
      files:
        existingClaim: abiotic-server-files
        globalMounts:
          - path: /server
