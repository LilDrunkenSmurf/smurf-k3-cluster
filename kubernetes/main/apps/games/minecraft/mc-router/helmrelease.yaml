---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mc-router
spec:
  interval: 5m
  chart:
    spec:
      chart: mc-router
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_MINECRAFT_ADDR}
          external-dns.alpha.kubernetes.io/hostname: mc.${SECONDARY_DOMAIN}
