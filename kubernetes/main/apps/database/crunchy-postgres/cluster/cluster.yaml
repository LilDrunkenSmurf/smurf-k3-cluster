---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/postgres-operator.crunchydata.com/postgrescluster_v1beta1.json
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name postgres
spec:
  postgresVersion: 16
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 128M
  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        parameters:
          max_connections: 500
  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres
      replicas: &replicas 6
      dataVolumeClaimSpec:
        storageClassName: local-hostpath
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/data: postgres
  users:
    # Superuser
    - name: "postgres"
      databases: ["postgres"]
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    # Applications
    - name: "atuin"
      databases: ["atuin"]
      password:
        type: AlphaNumeric
    - name: "authentik"
      databases: ["authentik"]
      password:
        type: AlphaNumeric
    - name: "bazarr"
      databases: ["bazarr"]
      password:
        type: AlphaNumeric
    - name: "lubelog"
      databases: ["lubelog"]
      password:
        type: AlphaNumeric
    - name: "gatus"
      databases: ["gatus"]
      password:
        type: AlphaNumeric
    - name: "grafana"
      databases: ["grafana"]
      password:
        type: AlphaNumeric
    - name: "kyoo"
      databases: ["kyoo"]
      password:
        type: AlphaNumeric
    - name: "paperless"
      databases: ["paperless"]
      password:
        type: AlphaNumeric
    - name: "prowlarr"
      databases: ["prowlarr_main"]
      password:
        type: AlphaNumeric
    - name: "radarr"
      databases: ["radarr_main"]
      password:
        type: AlphaNumeric
    - name: "readarr"
      databases: ["readarr_cache", "readarr_main", "readarr_log"]
      password:
        type: AlphaNumeric
    - name: "sonarr"
      databases: ["sonarr_main"]
      password:
        type: AlphaNumeric
  backups:
    pgbackrest:
      configuration: &backupConfig
        - secret:
            name: crunchy-pgo-secret
      global: &backupFlag
        # Global
        compress-type: bz2
        compress-level: "9"
        # Minio
        repo1-block: "y"
        repo1-bundle: "y"
        repo1-path: /pgdata/crunchy-pgo/repo1
        repo1-retention-full: "30" #30 days
        repo1-retention-full-type: time
        repo1-s3-uri-style: path
        # # R2
        # repo2-block: y
        # repo2-bundle: y
        # repo2-path: /pgdata/crunchy-pgo/repo2
        # repo2-retention-full: "7" # days
        # repo2-retention-full-type: time
        # repo2-s3-uri-style: path
      manual:
        repoName: repo1
        options:
          - --type=full
      metadata:
        labels:
          app.kubernetes.io/name: crunchy-postgres-backup
      repos:
        - name: &minio repo1
          s3:
            bucket: postgresql
            endpoint: s3.jory.dev
            region: ca-west-1
          schedules:
            full: "30 1 * * 0"           # Sunday at 1:30am
            differential: "30 1 * * 1-6" # Mon-Sat at 1:30am
            incremental: "30 3-23 * * *" # Every hour except 1-2am
        # - name: &r2 repo2
        #   s3:
        #     bucket: crunchy-pgo
        #     endpoint: ${CLUSTER_SECRET_CLOUDFLARE_ACCOUNT_ID}.r2.cloudflarestorage.com
        #     region: us-east-1 #https://developers.cloudflare.com/r2/api/s3/api/#bucket-region
        #   schedules:
        #     full: "30 2 * * 0"           # Sunday at 2:30am
        #     incremental: "30 2 * * 1-6/2" # Mon-Sat at 2:30am, every 2nd day.
  dataSource:
    pgbackrest:
      stanza: db
      configuration: *backupConfig
      global: *backupFlag
      repo:
        name: *minio
  proxy:
    pgBouncer:
      service:
        metadata:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: cpgo.${SECRET_DOMAIN}
            io.cilium/lb-ipam-ips: ${SVC_CPGO_ADDR:=temp}
        type: LoadBalancer
      port: 5432
      replicas: 3
      config:
        global:
          # Grafana requires session
          # Ref: https://github.com/grafana/grafana/issues/74260
          pool_mode: session
          client_tls_sslmode: prefer
          default_pool_size: "100"
          max_client_conn: "500"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: pgbouncer
